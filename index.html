<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;900&display=swap"
      rel="stylesheet"
    />

    <title>Starbucks Coffe Company - Home</title>
  </head>
  <body>

    <div class="circulo"></div>

    <img src="./assets/logo.png" class="logo" />

  <div class="conteudo" >

      <div class="caixa-texto">
        <h2>
          It's not just Coffee <br />
          it's <span>Starbucks</span>
        </h2>

        <p>
          Discover what makes Starbucks so unique, our commitment to human
          connection and quality coffee, our cozy coffee shops and delicious
          coffees you can enjoy at home.
        </p>

        <button>Learn more</button>
      </div>

      <div class="caixa-imagem">
        <img src="./assets/img1.png" class="starbucks" />
      </div>
  </div>

    <div class="menu">
      <img src="./assets/thumb1.png" class="botao-menu" onclick="trocaImagem('./assets/img1.png');trocaCor('#017143') " >
      <img src="./assets/thumb2.png" class="botao-menu" onclick="trocaImagem('./assets/img2.png');trocaCor('#eb7495')  " >
      <img src="./assets/thumb3.png" class="botao-menu" onclick="trocaImagem('./assets/img3.png');trocaCor('#FFC0E7')  " >
    </div>

  </body>

  <script>
   let imagem = document.querySelector(".starbucks")
   let circulo = document.querySelector(".circulo")
   
    function trocaImagem( endereco){
     imagem.src = endereco
    }

    function trocaCor(cor){
      circulo.style.background = cor
      
    }

  </script>

</html>
